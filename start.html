---
layout: default
ref: index
lang: en
---

<div class="footer-row" style="display: flex; align-items: center; gap: 10px; margin-bottom: 40px;">
  <img
    class="site-avatar"
    src="{{ site.baseurl }}/assets/img/avatar.jpg"
  />
  <div class="footer-col-3">
    <p>{{ site.description[page.lang] }}</p>
  </div>
</div>

<h1 class="page-heading">Posts</h1>

<div class="home">
  <ul class="post-list">
    {% assign posts=site.posts | where:"lang", page.lang %}
    {% for post in posts %}
      <li style="display: flex; align-items: center; gap: 15px;">
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2 style="margin: 0;">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl | prepend: site.url }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
</div>
